<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demo</title>
</head>
<body>
<p>Do you prefer cats or dogs?</p>
<form>
	<label for="dogs">Dogs</label>
	<input value="dog" name="pet" id="dogs" type="radio" name="">
	<label for="cats">Cats</label>
	<input value="cat" name="pet" id="cats" type="radio" name="">
	<select name="color">
		<option value="happy">Red</option>
		<option value="neutral">Orange</option>
		<option value="sad">Yellow</option>
	</select>
	<textarea rows="10" columns="10">
		
	</textarea>
	<button>Go!</button>
</form>
</body>
</html>
